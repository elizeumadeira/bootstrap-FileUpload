<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Bootstrap FileUpload Basic Demo</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="dist/bootstrap-FileUpload.css" rel="stylesheet" type="text/css">
  <style>
    .container { margin: 150px auto; }
  </style>
</head>

<body>
  <div id="jquery-script-menu">
    <div class="jquery-script-center">
      <ul>
        <li><a href="https://www.jqueryscript.net/form/File-Upload-Plugin-Bootstrap-jQuery.html">Download This Plugin</a></li>
        <li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
      </ul>
      <div class="jquery-script-clear"></div>
    </div>
  </div>
  <div class="container">
    <h1>jQuery Bootstrap FileUpload Basic Demo</h1>
    <div class="fileupload-wrapper"><div id="myUpload"></div></div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="src/bootstrap-FileUpload.js"></script>
  <script>
    $("#myUpload").bootstrapFileUpload({
      url: "server/processor.php",
      onUploadSuccess: function(a,b,c){
        console.log(a,b,c);
      },
      language: {
        btn_addfile: "Adicionar Arquivo",
        btn_addfiles: "Adicionar Arquivos",
        btn_startupload: "Iniciar Upload",
        btn_cancelupload: "Cancelar Upload",
        btn_addmorefiles: "Adicionar Mais Arquivos",
        btn_removefile: "Remover Arquivos",
        message_uploadedsuccessfully: "Upado com sucesso!"
      }
    });
  </script>
</body>
</html>
